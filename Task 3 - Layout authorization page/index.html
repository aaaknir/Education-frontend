<!DOCTYPE html>
<html lang="ru">
<head>
    <!--
        Use spaces between different tags (only!) at <head>
    -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="keywords" content="Профком ВМК, Страница авторизации активиста">
    <meta name="description" content="Это страничка авторизации активиста Профкома ВМК МГУ">

    <link href="img/icon.png" rel="shortcut icon" type="image/x-icon" />
    <link rel="stylesheet/less" type="text/css" href="css/styles.less">

    <title>Страница авторизации</title>
</head>
<body>
    <!-- Tab after <body> tag -->
    <div class="container">
        <!-- Use <form> tag for forms -->
        <form id="auth" onsubmit="return submitForm()">
            <!-- If you use JS form validation, `required` attribute may cause troubles -->
            <img src="img/logo.png" alt="Логотип Профкома ВМК МГУ">
            <input onclick="resetFormState()" name="login" id="login" type="text" placeholder="Логин">
            <div id="line_login"></div>
            <input onclick="resetFormState()" name="password" id="password" type="password" placeholder="Пароль">
            <div id="line_password"></div>
            <button type="submit" value="Войти">Войти</button>
            <div id="wrong">Нет</div>
        </form>
    </div>

    <!--
        - Place scripts at the end of <body> tag, if these don't change a DOM
        - Use space to separate HTML and JS logic
    -->
    <script src="js/index.js" charset="utf-8"></script>
    <!-- Its better to use local rather remote assets -->
    <script src="http://ajax.microsoft.com/ajax/jquery/jquery-1.4.2.min.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" src="js/less.min.js"></script>
</body>
</html>
