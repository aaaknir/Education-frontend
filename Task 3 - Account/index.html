<!DOCTYPE html>
<html lang="ru">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8>
    <meta name="keywords" content="Профком ВМК, Кабинет активиста">
    <meta name="description" content="Это личная страничка активиста Профкома ВМК МГУ">
	
	<link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="img/logo.png" rel="shortcut icon" type="image/x-icon">
    <link rel="stylesheet/less" type="text/css" href="css/styles.less">

    <script src="js/index.js" charset="utf-8"></script>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/less.min.js"></script>

    <title>Личный кабинет активиста</title>
</head>
<body>
<header id="pageHeader">
    <span id="letter">&#10002; Личный кабинет активиста</span>
</header>
<form id="data_for_form" action="#" method="post" name="opros"></form>
<div class="change">
    <div id="photo_change">
        <label><input type="text" name="photo" placeholder="Введите URL изображения" form="data_for_form"/><br/></label>
        <button onclick="photo()" class="btn btn-primary" name="done" value="Сохранить">Сохранить</button>
    </div>
    <div id="status_change">
        <label><input type="text" name="status" placeholder="Введите статус" form="data_for_form"/><br/></label>
        <button onclick="status()" class="btn btn-primary" name="done" value="Сохранить">Сохранить</button>
    </div>
    <div id="fio_change">
        <label>Имя:
            <input type="text" name="name" placeholder="Введите имя" form="data_for_form"/>
        </label><br/>
        <label>Фамилия:
            <input type="text" name="surname" placeholder="Введите фамилию" form="data_for_form"/>
        </label><br/>
        <label>Отчество:
            <input type="text" name="s_name" placeholder="Введите отчетсво" form="data_for_form"/>
        </label><br/>
        <button onclick="fio()" class="btn btn-primary" name="done" value="Сохранить">Сохранить</button>
    </div>
    <div id="dr_change">
        <label>Дата рождения:
            <input type="date" name="date" form="data_for_form"/>
            <button onclick="dr()" class="btn btn-primary" name="done" value="Сохранить">Сохранить</button>
        </label>
    </div>
    <div id="work_change">
        <label>Блок:<br/>
            <input type="checkbox" id="it" name="work" value="IT" form="data_for_form"/><label for="it"> IT</label>
            <input type="checkbox" id="u" name="work" value="Улучшение рабочей среды" form="data_for_form"/><label for="u"> Улучшение рабочей среды</label>
            <input type="checkbox" id="r" name="work" value="Работа в ДСЛ" form="data_for_form"/><label for="r"> Работа в ДСЛ</label><br/><br/>
            <input type="checkbox" id="p" name="work" value="Профорги" form="data_for_form"/><label for="p"> Профорги</label>
            <input type="checkbox" id="z" name="work" value="Закупки" form="data_for_form"/><label for="z"> Закупки</label>
            <input type="checkbox" id="sp" name="work" value="Спонсоры" form="data_for_form"/><label for="sp"> Спонсоры</label>
            <input type="checkbox" id="i" name="work" value="Информирование" form="data_for_form"/><label for="i"> Информирование</label><br/><br/>
            <input type="checkbox" id="t" name="work" value="Техники" form="data_for_form"/><label for="t"> Техники</label>
            <input type="checkbox" id="m" name="work" value="Медиа" form="data_for_form"/><label for="m"> Медиа</label>
            <input type="checkbox" id="d" name="work" value="Дизайн" form="data_for_form"/><label for="d"> Дизайн</label>
            <input type="checkbox" id="sk" name="work" value="Склад" form="data_for_form"/><label for="sk"> Склад</label><br/><br/>
            <input type="checkbox" id="mp" name="work" value="Мат.помощь" form="data_for_form"/><label for="mp"> Мат.помощь</label>
            <input type="checkbox" id="x" name="work" value="Хозяюшки" form="data_for_form"/><label for="x"> Хозяюшки</label>
            <input type="checkbox" id="dk" name="work" value="Декораторы" form="data_for_form"/><label for="dk"> Декораторы</label>
            <input type="checkbox" id="b" name="work" value="БДНС" form="data_for_form"/><label for="b"> БДНС</label><br/><br/>
            <input type="checkbox" id="st" name="work" value="Спорт" form="data_for_form"/><label for="st"> Спорт</label>
            <input type="checkbox" id="do" name="work" value="Досуг" form="data_for_form"/><label for="do"> Досуг</label>
            <input type="checkbox" id="kp" name="work" value="КП" form="data_for_form"/><label for="kp"> КП</label>
            <input type="checkbox" id="s" name="work" value="Сценаристы" form="data_for_form"/><label for="s"> Сценаристы</label><br/><br/>
        </label>
        <button onclick="work()" class="btn btn-primary" name="done" value="Сохранить">Сохранить</button>
    </div>
    <div id="hobby_change">
        <label>Увлечения:
            <textarea cols="50" rows="10" name="hobby" placeholder="Мои увлечения" wrap="hard" form="data_for_form"></textarea>
        </label> <br/>
        <button onclick="hobby()" class="btn btn-primary" name="done" value="Сохранить">Сохранить</button>
    </div>
    <div id="vk_change">
        <label><input type="text" name="photo" placeholder="Введите URL страницы Вконтакте" form="data_for_form"/><br/></label>
        <button onclick="vk()" class="btn btn-primary" name="done" value="Сохранить">Сохранить</button>
    </div>
</div>
<article id="mainArticle">
    <div class="left">
        <div id="photo" >
            <img onclick="photo_change()" title="Нажмите для изменения фотографии" id="image" src="img/default.png"  alt="image" />
        </div>
        <div id="status">
            <span>&#8222;<span onclick="status_change()" title="Нажмите для изменения статуса" id="status_quote">Я Мститель!</span>&#8221;</span><br/>
        </div>
    </div>
    <div class="right">
        <div id="fio">
            <span id="fio_letter">Могучий Тор</span>
            <img onclick="fio_change()" title="Изменить Ф.И.О." alt="Изменить Ф.И.О." src="img/change.png" class="img" height="20px"/><br/><br/>
        </div>
        <div id="dr">
            <img src="img/dr.png"  alt="image" height="20"/>
            <span id="dr_letter"> 19.20.21 </span>
            <img onclick="dr_change()" title="Изменить дату рождения" alt="Изменить дату рождения" src="img/change.png" class="img" height="20px"/>
            <br/><br/>
        </div>
        <div id="about">
            <fieldset form="data_for_form" name="about">
                <legend>Обо мне</legend>
                    <div id="work">
                        <span><img onclick="work_change()" title="Изменить блоки" alt="Изменить блоки" src="img/change.png" class="img" height="20px"/> Блок: <br/>
                            <span id="work_letter">Хозяюшки</span>
                        </span><br/><br/>
                    </div>
                    <div id="hobby">
                         <span><img onclick="hobby_change()" title="Изменить увлечения" alt="Изменить увлечения" src="img/change.png" class="img" height="20px"/> Увлечения: <br/>
                             <span id="hobby_letter">Спасение мира </span>
                         </span> <br/>
                    </div>
            </fieldset>
        </div>
        <input onclick="vk_change()" type="button" class="btn btn-outline-success" name="vk" value="Загрузить с ВК" form="data_for_form"/>
       </div>
    </article>
    <nav id=”mainNav”></nav>
    <div id=”siteAds”></div>
    <footer id="foot"></footer>
</body>
</html>
